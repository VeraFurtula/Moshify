<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body style="padding:5rem;">
    <div class="card testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial__image">
                <img src="/images/testimonial.jpg" alt="A happy, smilling customer">
                <span class="icon-container icon-container--accent">
                    <svg class="icon icon--white icon--small">
                        <use xlink:href="images/sprite.svg#quotes"></use>
                    </svg>
                </span>
            </div>
            <blockquote class="quote">
                <p class="quote__text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et fugiat dicta vitae
                    facere
                    animi, molestiae quos
                    odit, perferendis cum soluta nostrum. Quod inventore et, cum quaerat dolorum eligendi fuga quia!</p>
                <footer>
                    <div class="media">
                        <div class="media__image">
                            <svg class="icon icon--primary quote__line">
                                <use xlink:href="images/sprite.svg#line"></use>
                            </svg>
                        </div>
                        <div class="media__body">
                            <h3 class="media__title quote__author">John Smith</h3>
                            <p class="quote__organization">ABC Company</p>
                        </div>
                    </div>
                </footer>
            </blockquote>
        </div>
    </div>

</body>

</html>
